<!DOCTYPE html>
<html>
<head>
  <title>Vintage TicTacToe</title>
  <script type="text/javascript" src='script/soundmanager2.js'></script>
  <script type="text/javascript" src='script/jquery.js'></script>
  <script type="text/javascript" src='script/script.js'></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="pacman body">

<header class="pacman header">

  <div class="recap" id='p1'>
    <div class='icon_avatar'><!-- will update with chosen avatar as background --></div>
    <div class="wincount">
      <p>Player 1</p>
      <p>Get ready!</p>
    </div>
  </div>

  <div class="recap" id='p2'>
    <div class="wincount">
      <p>Player2</p>
      <p>Get ready!</p>
    </div>
    <div class="icon_avatar"><!-- will update with chosen avatar as background --></div>
  </div>

</header>

<div class="pacman UX_row ib">
  <div class="pacman UX ib" id='ready'></div>
  <div class="pacman UX ib" id='clear'>Clear!</div>
<!--   <div class="pacman UX ib" id='retrieve'>Retrieve</div> -->
</div>

<div class="container">

<div class='pacman battlefield'>  
  <ul class="pacman row" id='row1'>
    <li class='left_li'id='0_0'></li>
    <li class="middle_li" id='0_1'></li>
    <li class='right_li' id='0_2'></li>
  </ul>

  <ul class="pacman row" id='row2'>
    <li class='left_li'id='1_0'></li>
    <li class="middle_li" id='1_1'></li>
    <li class='right_li'id='1_2'></li>
  </ul>

  <ul class="pacman row" id='row3'>
    <li class='left_li'id='2_0'></li>
    <li class="middle_li" id='2_1'></li>
    <li class='right_li'id='2_2'></li>
  </ul>
</div> <!-- end battlefield  -->

<div class="welcome ib">
  <p>Welcome!</p>
  <p>Click Ready whenever you are</p>
  <table class="rankings">
    <tbody>
      <tr> <td>Rank</td> <td>Wins</td> <td>Name</td> <td>Icon</td> </tr>
      <tr id='rank1' class="dash"> <td>#1</td> <td>Wins</td> <td>Name</td> <td class="avatar_rankings"></td> </tr>
      <tr id='rank2'class="dash"> <td>#2</td> <td>Wins</td> <td>Name</td> <td class="avatar_rankings"></td> </tr>
      <tr id='rank3'> <td>#3</td> <td>Wins</td> <td>Name</td> <td class="avatar_rankings"></td> </tr>
    </tbody>
  </table>
</div>

</div>

<footer class='pacman footer'></footer>

</body>
</html>
