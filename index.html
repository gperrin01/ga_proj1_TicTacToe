<!DOCTYPE html>
<html>
<head>
  <title>Vintage TicTacToe</title>
  <script type="text/javascript" src='script/jquery.js'></script>
  <script type="text/javascript" src='script/script.js'></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<header class="header pacman">
  <h1>Vintage Tic Tac Toe</h1>
</header>

<div class="rules">
  <h4 class="rules">Let's put the rules here</h4>
  <button class="UX" id='reset'>Reset Game</button>
</div>

<div class='battlefield'>  
  <ul class="row" id='row1'>
    <li id='0_0'></li>
    <li id='0_1'></li>
    <li id='0_2'></li>
  </ul>

  <ul class="row" id='row2'>
    <li id='1_0'></li>
    <li id='1_1'></li>
    <li id='1_2'></li>
  </ul>

  <ul class="row" id='row3'>
    <li id='2_0'></li>
    <li id='2_1'></li>
    <li id='2_2'></li>
  </ul>
</div> <!-- end battlefield  -->

<footer class='footer pacman'></footer>

</body>
</html>
